<header>

    <input id="mobile" placeholder="Mobile">
    <input id="city" placeholder="City">
    <button class="primary" onclick="signup()">Signup</button>
  </div>
</section>

        <h3>Create Payment Page</h3>
        <button class="primary" onclick="openPayment()">Open</button>
      </div>
      <div class="card">
        <h3>Create Pay Poster</h3>
        <button class="primary" onclick="openPoster()">Open</button>
      </div>

<!-- PAYMENT PAGE -->
<section id="paymentSection" class="section hidden">
  <div class="container">
    <h2>Create Payment Page</h2>
    <input id="payAmount" type="number" placeholder="Amount (â‚¹)">
    <input id="payPurpose" placeholder="Purpose">
    <button class="primary" onclick="generatePayment()">Generate</button>

    <div id="payPreview" class="preview hidden">

      <button class="primary" onclick="sharePayment()">Share on WhatsApp</button>
    </div>
  </div>
</section>

<!-- POSTER PAGE -->
<section id="posterSection" class="section hidden">
  <div class="container">
    <h2>Create Pay Poster</h2>
    <input type="file" id="posterFile" accept="image/*">
    <input id="posterAmount" type="number" placeholder="Amount (â‚¹)">
    <input id="posterUpi" placeholder="UPI ID">
    <input id="posterNote" placeholder="Note">
    <button class="primary" onclick="generatePoster()">Generate</button>

    <div id="posterPreview" class="preview hidden">

      <strong id="posterText"></strong>

<script>
function hideAll(){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"))
}
function openSignup(){hideAll();signup.classList.remove("hidden")}
function openDashboard(){
  hideAll();dashboard.classList.remove("hidden")
  authBtn.innerText="Logout";authBtn.onclick=logout
  dName.innerText=JSON.parse(localStorage.getItem("pk_user")).name
}
function openPayment(){hideAll();paymentSection.classList.remove("hidden")}
function openPoster(){hideAll();posterSection.classList.remove("hidden")}

function signup(){
  const u={name:name.value,mobile:mobile.value,city:city.value}
  if(!u.name||!u.mobile||!u.city){alert("Fill all");return}
  localStorage.setItem("pk_user",JSON.stringify(u))
  openDashboard()
}
function logout(){localStorage.removeItem("pk_user");location.reload()}

/* PAYMENT */
function generatePayment(){
  if(!payAmount.value){alert("Enter amount");return}
  payText.innerText=`Pay â‚¹${payAmount.value} for ${payPurpose.value||'payment'}`
  payPreview.classList.remove("hidden")
}
function sharePayment(){
  window.open("https://wa.me/?text="+encodeURIComponent(payText.innerText))
}

/* POSTER */
let posterURL=""
posterFile.onchange=e=>{
  const r=new FileReader()
  r.onload=ev=>posterURL=ev.target.result
  r.readAsDataURL(e.target.files[0])
}
function generatePoster(){
  if(!posterURL||!posterAmount.value||!posterUpi.value){
    alert("All required");return
  }
  posterImg.src=posterURL
  posterText.innerText=`Pay â‚¹${posterAmount.value} for ${posterNote.value||'payment'}\nUPI: ${posterUpi.value}`
  posterPreview.classList.remove("hidden")
}
function sharePoster(){
  window.open("https://wa.me/?text="+encodeURIComponent(posterText.innerText))
}

/* AUTO LOGIN */
if(localStorage.getItem("pk_user")) openDashboard()
</script>
