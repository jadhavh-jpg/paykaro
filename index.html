<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pay Karo â€“ Simple & Secure UPI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial}
body{background:#f5f8fc;color:#0f2a44}
.hidden{display:none}

/* HEADER */
header{
  background:linear-gradient(90deg,#02172e,#033a4f);
  color:#fff;padding:16px 28px;
  display:flex;justify-content:space-between;align-items:center
}
.logo{font-size:22px;font-weight:800;color:#00e08b}
.nav-btn{
  background:#00e08b;color:#02172e;
  padding:10px 18px;border-radius:999px;
  border:none;font-weight:700;cursor:pointer
}

/* SECTIONS */
.section{padding:60px 20px}
.container{
  max-width:520px;margin:40px auto;
  background:#fff;padding:30px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.1)
}
.cards{display:flex;gap:20px;flex-wrap:wrap}
.card{
  background:#fff;padding:20px;border-radius:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);
  width:260px
}
button.primary{
  width:100%;padding:14px;margin-top:12px;
  border:none;border-radius:999px;
  background:#00e08b;color:#02172e;
  font-weight:800;font-size:15px;cursor:pointer
}
input{
  width:100%;padding:12px;margin:8px 0;
  border-radius:10px;border:1px solid #ccd6e3
}
.preview{
  margin-top:20px;padding:16px;
  background:#f0faff;border-radius:14px
}
.preview img{width:100%;border-radius:12px}

/* HERO */
.hero{color:#fff;background:linear-gradient(135deg,#02172e,#033a4f)}
.hero h1{font-size:36px;margin-bottom:10px}
.hero p{opacity:.85}

/* FOOTER */
footer{
  background:#000a14;color:#9fb4cc;
  text-align:center;padding:16px;font-size:12px
}
</style>
</head>

<body>

<header>
  <div class="logo">â‚¹ Pay Karo</div>
  <button id="authBtn" class="nav-btn" onclick="openSignup()">Signup</button>
</header>

<!-- HOME -->
<section id="home" class="section hero">
  <div class="container">
    <h1>Har Business ke liye Asaan UPI</h1>
    <p>Payment + Poster + Record â€” sab ek hi jagah</p>
    <button class="primary" onclick="openSignup()">Start Free</button>
  </div>
</section>

<!-- SIGNUP -->
<section id="signup" class="section hidden">
  <div class="container">
    <h2>Create Account</h2>
    <input id="name" placeholder="Name">
    <input id="mobile" placeholder="Mobile">
    <input id="city" placeholder="City">
    <button class="primary" onclick="signup()">Signup</button>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="section hidden">
  <div class="container">
    <h2>Welcome, <span id="dName"></span> ðŸ‘‹</h2>
    <div class="cards">
      <div class="card">
        <h3>Create Payment Page</h3>
        <button class="primary" onclick="openPayment()">Open</button>
      </div>
      <div class="card">
        <h3>Create Pay Poster</h3>
        <button class="primary" onclick="openPoster()">Open</button>
      </div>
      <div class="card">
        <h3>Logout</h3>
        <button class="primary" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</section>

<!-- PAYMENT PAGE -->
<section id="paymentSection" class="section hidden">
  <div class="container">
    <h2>Create Payment Page</h2>
    <input id="payAmount" type="number" placeholder="Amount (â‚¹)">
    <input id="payPurpose" placeholder="Purpose">
    <button class="primary" onclick="generatePayment()">Generate</button>

    <div id="payPreview" class="preview hidden">
      <strong id="payText"></strong>
      <button class="primary" onclick="sharePayment()">Share on WhatsApp</button>
    </div>
  </div>
</section>

<!-- POSTER PAGE -->
<section id="posterSection" class="section hidden">
  <div class="container">
    <h2>Create Pay Poster</h2>
    <input type="file" id="posterFile" accept="image/*">
    <input id="posterAmount" type="number" placeholder="Amount (â‚¹)">
    <input id="posterUpi" placeholder="UPI ID">
    <input id="posterNote" placeholder="Note">
    <button class="primary" onclick="generatePoster()">Generate</button>

    <div id="posterPreview" class="preview hidden">
      <img id="posterImg">
      <strong id="posterText"></strong>
      <button class="primary" onclick="sharePoster()">Share on WhatsApp</button>
    </div>
  </div>
</section>

<footer>Â© 2025 Pay Karo Â· Made in India ðŸ‡®ðŸ‡³</footer>

<script>
function hideAll(){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"))
}
function openSignup(){hideAll();signup.classList.remove("hidden")}
function openDashboard(){
  hideAll();dashboard.classList.remove("hidden")
  authBtn.innerText="Logout";authBtn.onclick=logout
  dName.innerText=JSON.parse(localStorage.getItem("pk_user")).name
}
function openPayment(){hideAll();paymentSection.classList.remove("hidden")}
function openPoster(){hideAll();posterSection.classList.remove("hidden")}

function signup(){
  const u={name:name.value,mobile:mobile.value,city:city.value}
  if(!u.name||!u.mobile||!u.city){alert("Fill all");return}
  localStorage.setItem("pk_user",JSON.stringify(u))
  openDashboard()
}
function logout(){localStorage.removeItem("pk_user");location.reload()}

/* PAYMENT */
function generatePayment(){
  if(!payAmount.value){alert("Enter amount");return}
  payText.innerText=`Pay â‚¹${payAmount.value} for ${payPurpose.value||'payment'}`
  payPreview.classList.remove("hidden")
}
function sharePayment(){
  window.open("https://wa.me/?text="+encodeURIComponent(payText.innerText))
}

/* POSTER */
let posterURL=""
posterFile.onchange=e=>{
  const r=new FileReader()
  r.onload=ev=>posterURL=ev.target.result
  r.readAsDataURL(e.target.files[0])
}
function generatePoster(){
  if(!posterURL||!posterAmount.value||!posterUpi.value){
    alert("All required");return
  }
  posterImg.src=posterURL
  posterText.innerText=`Pay â‚¹${posterAmount.value} for ${posterNote.value||'payment'}\nUPI: ${posterUpi.value}`
  posterPreview.classList.remove("hidden")
}
function sharePoster(){
  window.open("https://wa.me/?text="+encodeURIComponent(posterText.innerText))
}

/* AUTO LOGIN */
if(localStorage.getItem("pk_user")) openDashboard()
</script>

</body>
</html>
