body{background:#fff;color:#0f172a}

/* ===== CONTAINER ===== */
.container{max-width:1200px;margin:auto;padding:0 20px}
section{padding:90px 0}

/* ===== HEADER ===== */
.header{
  background:#fff;
  border-bottom:1px solid #e5e7eb;
  position:sticky;

}
.nav{

}
.menu-btn.primary{
  background:linear-gradient(90deg,#2563eb,#06b6d4);
  color:#fff;
  border:none;
}

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  background:#f8fafc;
  display:flex;
  align-items:center;
}
.hero-glass{
  background:rgba(255,255,255,.6);
  border-radius:30px;
  padding:60px;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:40px;
}
.hero h1{font-size:48px;line-height:1.1}
.hero p{margin:18px 0}

/* HERO IMAGES */
.rotate-box{
  position:relative;
  width:360px;
  height:640px;
  margin:auto;
}
.rotate-box img{
  position:absolute;
  inset:0;
  width:100%;
  border-radius:22px;
  opacity:0;
  animation:swap 6s infinite;
}
.rotate-box img:nth-child(1){animation-delay:0s}
.rotate-box img:nth-child(2){animation-delay:2s}
.rotate-box img:nth-child(3){animation-delay:4s}

@keyframes swap{
  0%{opacity:0}
  10%{opacity:1}
  30%{opacity:1}
  40%{opacity:0}
  100%{opacity:0}
}

/* ===== WHATSAPP FLOAT ===== */
.whatsapp{
  position:fixed;
  right:20px;
  bottom:90px;
  background:#25d366;
  color:#fff;
  padding:16px;
  border-radius:50%;
  font-size:22px;
  text-decoration:none;
  z-index:999;
}

/* ===== TICKER ===== */
.ticker{
  position:fixed;
  bottom:0;
  width:100%;
  background:#2563eb;
  overflow:hidden;
}
.ticker-track{
  display:flex;
  animation:scroll 18s linear infinite;
}
.ticker span{
  color:#fff;
  padding:12px 40px;
  white-space:nowrap;
  font-weight:700;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .menu{
    display:none;
    flex-direction:column;
    gap:12px;
    margin-top:14px;
  }
  .menu.active{display:flex}
  .hamburger{display:block}
  .logo img{height:52px}
  .hero-glass{grid-template-columns:1fr;text-align:center}
  .rotate-box{width:280px;height:520px}
}
</style>
