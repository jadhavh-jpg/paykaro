<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pay Karo | UPI Payment Gateway</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,Arial}
body{background:#f5f8fc;color:#0f2a44}
.hidden{display:none}
header{
  background:#02172e;color:#fff;
  padding:14px 28px;
  display:flex;justify-content:space-between;align-items:center
}
.logo{font-size:22px;font-weight:800;color:#00e08b}
button{
  padding:12px 22px;border:none;border-radius:999px;
  background:#00e08b;color:#02172e;
  font-weight:800;cursor:pointer
}
.section{padding:70px 20px}
.container{
  max-width:420px;margin:auto;background:#fff;
  padding:30px;border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.12)
}
input{
  width:100%;padding:12px;margin:8px 0;
  border-radius:10px;border:1px solid #ccd6e3
}
.cards{display:flex;gap:20px;flex-wrap:wrap}
.card{
  background:#fff;padding:20px;border-radius:16px;
  box-shadow:0 10px 24px rgba(0,0,0,.08);width:240px
}
footer{
  background:#000a14;color:#9fb4cc;
  padding:16px;text-align:center;font-size:12px
}
</style>
</head>

<body>

<header>
  <div class="logo">â‚¹ Pay Karo</div>
  <button id="authBtn" onclick="openLogin()">Login</button>
</header>

<!-- HOME -->
<section id="home" class="section">
  <div class="container">
    <h2>Simple & Secure UPI Payments</h2>
    <p>Accept payments using UPI pages & posters.</p>
    <button onclick="openSignup()">Get Started Free</button>
  </div>
</section>

<!-- SIGNUP -->
<section id="signup" class="section hidden">
  <div class="container">
    <h2>Create Account</h2>
    <input id="sEmail" placeholder="Email">
    <input id="sPassword" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p style="margin-top:10px;font-size:13px">
      Already have account? <a href="#" onclick="openLogin()">Login</a>
    </p>
  </div>
</section>

<!-- LOGIN -->
<section id="login" class="section hidden">
  <div class="container">
    <h2>Login</h2>
    <input id="lEmail" placeholder="Email">
    <input id="lPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="section hidden">
  <div class="container">
    <h2>Welcome ðŸ‘‹</h2>
    <p id="userEmail"></p>

    <div class="cards" style="margin-top:20px">
      <div class="card">
        <h3>Create Payment Page</h3>
        <button onclick="alert('Next: Razorpay integration')">Open</button>
      </div>
      <div class="card">
        <h3>Create Pay Poster</h3>
        <button onclick="alert('Poster flow ready')">Open</button>
      </div>
    </div>

    <button style="margin-top:20px" onclick="logout()">Logout</button>
  </div>
</section>

<footer>
  Â© 2025 Pay Karo Â· Secure UPI Â· Made in India ðŸ‡®ðŸ‡³
</footer>

<script>
/* ================= FIREBASE CONFIG =================
   âš ï¸ YAHAN APNI REAL VALUES PASTE KARO
*/
const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE",
  messagingSenderId: "PASTE_HERE",
  appId: "PASTE_HERE"
};
// ===================================================

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* UI helpers */
function hideAll(){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
}
function openSignup(){hideAll();signup.classList.remove("hidden")}
function openLogin(){hideAll();login.classList.remove("hidden")}

/* AUTH */
function signup(){
  auth.createUserWithEmailAndPassword(
    sEmail.value, sPassword.value
  ).then(()=>alert("Signup successful"))
   .catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(
    lEmail.value, lPassword.value
  ).catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
}

/* AUTH STATE */
auth.onAuthStateChanged(user=>{
  if(user){
    hideAll();
    dashboard.classList.remove("hidden");
    userEmail.innerText = user.email;
    authBtn.innerText="Logout";
    authBtn.onclick=logout;
  }else{
    hideAll();
    home.classList.remove("hidden");
    authBtn.innerText="Login";
    authBtn.onclick=openLogin;
  }
});
</script>

</body>
</html>
