<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#f5f7fb;color:#022033;}
.hidden{display:none}

/* HEADER */
header{background:#02172e;color:white;padding:14px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:10;}
.logo{font-size:24px;font-weight:800;color:#00e08b;display:flex;align-items:center;gap:8px;}
.logo span.icon{width:28px;height:28px;border-radius:8px;background:#00e08b;display:flex;align-items:center;justify-content:center;font-weight:bold;color:#02172e;font-size:16px;}

.btn{padding:11px 20px;border:none;border-radius:999px;cursor:pointer;font-weight:600;font-size:14px;}
.btn-primary{background:#00e08b;color:#02172e;}
.btn-secondary{background:#02172e;color:white;border:1px solid rgba(255,255,255,0.4);}

/* HERO */
.hero{background:linear-gradient(135deg,#02172e,#033a4f);color:white;padding:60px 18px;}
.hero-inner{max-width:1080px;margin:0 auto;display:flex;flex-wrap:wrap;align-items:center;gap:32px;}
.hero-text{flex:1}
.hero h1{font-size:36px;margin-bottom:10px;}
.hero-sub{opacity:.85;margin-bottom:14px;}

.section{padding:56px 18px;text-align:center;}
.section-inner{max-width:980px;margin:0 auto;}
.cards{display:flex;flex-wrap:wrap;justify-content:center;gap:16px;}
.card{background:white;width:260px;padding:18px;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,0.08);text-align:left;}

.signup-form input{width:100%;padding:11px;border-radius:8px;border:1px solid #c0cddd;margin:6px 0;}

footer{background:#000a14;color:#a7b4c5;text-align:center;padding:14px;font-size:11px;}
</style>
</head>

<body>

<header>
  <div class="logo"><span class="icon">â‚¹</span>PAY KARO</div>
  <nav id="navLinks">
    <a href="#home">Home</a>
    <a href="#signup">Signup</a>
  </nav>
  <button id="logoutBtn" class="btn btn-secondary hidden" onclick="logout()">Logout</button>
</header>

<!-- LANDING -->
<section id="home" class="hero">
  <div class="hero-inner">
    <div class="hero-text">
      <h1>Har Business ke liye Asaan UPI</h1>
      <p class="hero-sub">Payment + Poster + Record â€” sab ek hi jagah</p>
      <button class="btn btn-primary" onclick="showSignup()">Start FREE Beta</button>

  </div>
</section>

<!-- SIGNUP -->
<section id="signup" class="section hidden">
  <div class="section-inner signup-form">
    <h2>Create Pay Karo Account</h2>
    <form onsubmit="signup();return false;">
      <input id="name" placeholder="Name" required>
      <input id="mobile" placeholder="WhatsApp Number" required>
      <input id="city" placeholder="City" required>
      <button class="btn btn-primary" style="width:100%">Signup</button>
    </form>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="section hidden">
  <div class="section-inner">
    <h2>Welcome, <span id="dName"></span> ðŸ‘‹</h2>
    <p>City: <span id="dCity"></span></p>

    <div class="cards">
      <div class="card">
        <h3>Create Payment Page</h3>
        <p>Choose payment style</p>
        <button class="btn btn-primary" onclick="alert('Payment page flow ready')">Open</button>
      </div>

      <div class="card">
        <h3>Create Pay Poster</h3>
        <p>Poster + UPI message</p>
        <button class="btn btn-primary" onclick="alert('Poster feature already working')">Open</button>
      </div>

<script>
// ===== AUTH SYSTEM (Frontend MVP) =====

function showSignup(){
  hideAll();
  document.getElementById("signup").classList.remove("hidden");
}

function hideAll(){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
}

function signup(){
  const name=nameInput=name.value.trim();
  const mobile=mobileInput=mobile.value.trim();
  const city=cityInput=city.value.trim();

  if(!name||!mobile||!city){
    alert("All fields required");
    return;
  }

  // Save user
  localStorage.setItem("pk_user",JSON.stringify({name,mobile,city}));

  // WhatsApp notify (optional)
  const msg=`New PAYKARO Signup\nName:${name}\nMobile:${mobile}\nCity:${city}`;
  window.open("https://wa.me/9300594567?text="+encodeURIComponent(msg),"_blank");

  openDashboard();
}

function openDashboard(){
  hideAll();
  const user=JSON.parse(localStorage.getItem("pk_user"));
  if(!user)return;

  document.getElementById("dashboard").classList.remove("hidden");
  document.getElementById("dName").innerText=user.name;
  document.getElementById("dCity").innerText=user.city;

  document.getElementById("navLinks").style.display="none";
  document.getElementById("logoutBtn").classList.remove("hidden");
}

function logout(){
  localStorage.removeItem("pk_user");
  location.reload();
}

// Auto login
if(localStorage.getItem("pk_user")){
  openDashboard();
}
</script>

</body>
