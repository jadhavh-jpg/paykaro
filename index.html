<style>
:root{
  --primary:#3b82f6;
  --accent:#22c55e;
  --bg1:#020617;
  --bg2:#071b34;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
html{scroll-behavior:smooth}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at top left, #1f3b5f 0%, transparent 45%),
    radial-gradient(circle at bottom right, #0e5cad 0%, transparent 45%),
    linear-gradient(180deg,#020617,#071b34);
  color:var(--text);
}

/* ================= NAV ================= */
header{
  position:sticky;top:0;z-index:100;
  background:rgba(2,6,23,.85);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.05);
}
.nav{
  max-width:1200px;margin:auto;
  padding:16px 20px;
  display:flex;align-items:center;justify-content:space-between;
}
.nav strong{font-size:20px}
.nav-links a{
  margin-left:22px;
  text-decoration:none;
  color:var(--muted);
  font-weight:500;
}
.nav-links a:hover{color:#fff}
.cta{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  padding:10px 20px;border-radius:999px;color:#fff;
}

/* MOBILE MENU */
.menu-btn{display:none;font-size:26px;cursor:pointer}
@media(max-width:768px){
  .nav-links{display:none}
  .menu-btn{display:block}
}

/* ================= HERO ================= */
.hero-wrap{
  max-width:1200px;margin:auto;
  padding:90px 20px;
}
.hero{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:50px;
  align-items:center;
  background:linear-gradient(135deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border-radius:26px;
  padding:70px 50px;
  backdrop-filter:blur(16px);
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}

.hero h1{
  font-size:52px;
  font-weight:900;
  line-height:1.1;
}
.hero p{
  margin:22px 0;
  font-size:17px;
  color:var(--muted);
}
.btn{
  padding:14px 28px;border-radius:999px;
  border:none;font-weight:600;cursor:pointer;
}
.btn-primary{
  background:linear-gradient(90deg,#3b82f6,#06b6d4);
  color:#fff;
  box-shadow:0 10px 30px rgba(59,130,246,.35);
}
.btn-secondary{
  margin-left:14px;
  background:transparent;
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
}

/* HERO IMAGE ANIMATION */
.hero-img{
  display:flex;justify-content:center;
}
.hero-img img{
  width:100%;max-width:360px;
  border-radius:28px;
  box-shadow:0 50px 140px rgba(0,0,0,.75);
  animation:rotateFloat 10s linear infinite;
}
@keyframes rotateFloat{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* MOBILE HERO */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
    padding:50px 24px;
  }
  .hero-img{order:-1}
  .hero h1{font-size:36px}
  .btn-secondary{margin:14px 0 0}
}

/* ================= WHATSAPP FLOAT ================= */
.whatsapp{
  position:fixed;
  right:18px;bottom:18px;
  background:#25D366;
  width:56px;height:56px;
  border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  color:#fff;font-size:28px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  z-index:999;
  text-decoration:none;
}

/* ================= COMMON ================= */
section{padding:90px 20px}
.container{max-width:1200px;margin:auto}
h2{text-align:center;font-size:38px;margin-bottom:18px}
.sub{text-align:center;color:var(--muted);max-width:760px;margin:0 auto 60px}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:22px;
}
.card{
  background:linear-gradient(180deg,#0f172a,#020617);
  padding:28px;border-radius:20px;
  border:1px solid rgba(255,255,255,.05);
  transition:.35s;
}
.card:hover{transform:translateY(-8px);border-color:var(--primary)}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

footer{
  padding:50px 0;text-align:center;
  color:var(--muted);
  border-top:1px solid rgba(255,255,255,.05);
}
</style>
</head>
